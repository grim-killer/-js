<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>
<script>
    //判断当前选中的输入框输入内容是否为数字
    document.getElementsByTagName('button')[0].onclick=function () {
        var list=document.getElementsByName('math-obj');
        for(var i=0,len=list.length;i<len;i++){
            if(list[i].checked){
                    var content=list[i].value;
                    //console.log(content);
                    if(content=="a"){
                        var txt1=document.getElementById('num-a').value;
                        // console.log(txt1);
                        if(isNaN(txt1)) {
                           document.getElementById('result').innerHTML="不是数字";
                        }
                    }
                    if(content=="b"){
                    var txt2=document.getElementById('num-b').value;
                   // console.log(txt2);
                    if(isNaN(txt2)) {
                        document.getElementById('result').innerHTML="不是数字";
                    }
                }


            }
        }
    }
    //把 A 四舍五入为 B 个小数位数的数字
    document.getElementsByTagName('button')[1].onclick=function () {
        var txt1=document.getElementById('num-a').value;
        var txt2=document.getElementById('num-b').value;
        txt1=new Number(txt1);
        txt2=new Number(txt2);
        document.getElementById('result').innerHTML=txt1.toFixed(txt2);
    }
    //当前选中数字的绝对值
    document.getElementsByTagName('button')[2].onclick=function () {
        var list=document.getElementsByName('math-obj');
        for(var i=0,len=list.length;i<len;i++){
            if(list[i].checked){
                var content=list[i].value;
                //console.log(content);
                if(content=="a"){
                    var txt1=document.getElementById('num-a').value;
                    // console.log(txt1);
                    if(txt1<0){
                        document.getElementById('result').innerHTML=String(-txt1);
                    }else {
                        document.getElementById('result').innerHTML=String(txt1);
                    }

                }
                if(content=="b") {
                    var txt2 = document.getElementById('num-b').value;
                    // console.log(txt2);
                    if (txt2 < 0) {
                        document.getElementById('result').innerHTML=String(-txt1);
                    } else {
                        document.getElementById('result').innerHTML=String(txt2);

                    }

                }
            }

        }
    }
    //对当前选中的数字进行上舍入
    document.getElementsByTagName('button')[3].onclick=function () {
        var list=document.getElementsByName('math-obj');
        for(var i=0,len=list.length;i<len;i++){
            if(list[i].checked){
                var content=list[i].value;
                //console.log(content);
                if(content=="a"){
                    var txt1=document.getElementById('num-a').value;
                    // console.log(txt1);
                    document.getElementById('result').innerHTML=String(Math.ceil(txt1));
                }
                if(content=="b") {
                    var txt2=document.getElementById('num-b').value;
                    // console.log(txt2);
                    document.getElementById('result').innerHTML=String(Math.ceil(txt2));
                }
            }

        }
    }
    //对当前选中的数字进行下舍入
    document.getElementsByTagName('button')[4].onclick=function () {
        var list=document.getElementsByName('math-obj');
        for(var i=0,len=list.length;i<len;i++){
            if(list[i].checked){
                var content=list[i].value;
                //console.log(content);
                if(content=="a"){
                    var txt1=document.getElementById('num-a').value;
                    // console.log(txt1);
                    document.getElementById('result').innerHTML=String(Math.floor(txt1));
                if(content=="b") {
                    var txt2=document.getElementById('num-b').value;
                    // console.log(txt2);
                    document.getElementById('result').innerHTML=String(Math.floor(txt2));
                }
            }

        }
    }}
    //把当前选中的数字四舍五入为最接近的整数
    document.getElementsByTagName('button')[5].onclick=function () {
        var list=document.getElementsByName('math-obj');
        for(var i=0,len=list.length;i<len;i++){
            if(list[i].checked){
                var content=list[i].value;
                //console.log(content);
                if(content=="a"){
                    var txt1=document.getElementById('num-a').value;
                    // console.log(txt1);
                    alert(Math.round(txt1));}
                if(content=="b") {
                    var txt2=document.getElementById('num-b').value;
                    // console.log(txt2);
                    alert(Math.round(txt2));
                }
            }

        }
    }
    //返回 A 和 B 中的最高值
    document.getElementsByTagName('button')[6].onclick=function () {
        var txt1=document.getElementById('num-a').value;
        var txt2=document.getElementById('num-b').value;
        txt1=new Number(txt1);
        txt2=new Number(txt2);
        if(txt1>txt2){
            document.getElementById('result').innerHTML=String(txt1);
        }else {
            document.getElementById('result').innerHTML=String(txt2);
        }
    }
    //返回 A 和 B 中的最低值
    document.getElementsByTagName('button')[7].onclick=function () {
        var txt1=document.getElementById('num-a').value;
        var txt2=document.getElementById('num-b').value;
        txt1=new Number(txt1);
        txt2=new Number(txt2);
        if(txt1>txt2){
            document.getElementById('result').innerHTML=String(txt2);
        }else {
            document.getElementById('result').innerHTML=String(txt1);
        }
    }

</script>
</body>
</html>
