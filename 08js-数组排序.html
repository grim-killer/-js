<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
    var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
    var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
    var arr4= [
        {
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }
    ];
    function compareNumbers(a, b) {
        return a - b;

    }
    function compareNumbers1(a,b){
        return b - a;
    }
    console.log(arr1.sort(compareNumbers));
    console.log(arr1.sort(compareNumbers1));
    console.log(arr2.sort(function (a,b) {
        if(a<b){
            return -1;
        }else if(a>b){
            return 1;
        }else {
            return 0;
        }

    }))
    console.log(arr2.sort(function (a,b) {
        if(a<b){
            return 1;
        }else if(a>b){
            return -1;
        }else {
            return 0;
        }

    }))
    //将上面的二维数组，按照每个元素中第二个数从大到小的顺序进行排序输出，输出结果应该为：
    console.log(arr3.sort(function (a,b) {
        if(a[1]<b[1]){
            return 1;
        }else if(a[1]>b[1]){
            return -1;
        }else {return 0;}

    }))
    //将上面数组分别按元素对象的value值从小到大进行排序后输出
    console.log(arr4.sort(function (a,b) {
        if(a.value<b.value){
            return -1;
        }else if(a.value>b.value){
            return 1;
        }else {return 0;}
    }))
</script>
</body>
</html>
