<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    }
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
//对象转数组
    function transfer(obj) {
        var arr=[];
        for(var i in obj) {
            arr.push([i,obj[i].Math,obj[i].English,obj[i].Music]);
        }
        return arr;
    }
    console.log(transfer(scoreObject));
//数组转对象
    function buildTree(list){
        var map={};
        list.forEach(function(item){
            map[item[0]]=item;//将数据存储为第一项为key的map索引数据列
        });
        console.log(map);
        var val=[];
        list.forEach(function (item) {
            var parent=map[item[2]];
            if(parent){
                (parent.subMenu||(parent.subMenu=[])).push([item[0],"name:"+item[1]]);
            }else {
                val.push(item);
            }
        })
        return val;}
        console.log(buildTree(menuArr));

</script>
</body>
</html>
