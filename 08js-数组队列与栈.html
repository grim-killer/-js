//栈顶元素为数组最后一个元素 且以->连接
document.getElementById('push-btn').onclick=function () {
    var content=document.getElementById('stack-input').value;
    stack.push(content);
    document.getElementById('stack-cont').innerHTML="栈内容："+stack.join('->');
}
document.getElementById('pop-btn').onclick=function () {
    stack.pop();
    document.getElementById('stack-cont').innerHTML="栈内容："+stack.join('->');
}
document.getElementById('font-btn1').onclick=function () {
    document.getElementById('stack-cont').innerHTML="栈内容："+stack[stack.length-1];
}
document.getElementById('empty-btn1').onclick=function () {
    if(stack.length==0){
        document.getElementById('stack-cont').innerHTML="栈为空";
    }else {
        document.getElementById('stack-cont').innerHTML='栈不为空';
    }
