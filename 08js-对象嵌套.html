<script>
    //result对象包含各种数据类型（字符串、null、Number、Function、Date...）
    var result =  {a : 'aa',b :4,c : '',d :{ e :{f : null,g : function () {
                }}},h : 3>5,i : [1,4,5],j :[{k:'kkk',l : ['abc','edf']}],n : new Date(),p:undefined,r :{ s : {t :{ u : 'uuu'}}}};

    //获取对象所有的key值
    function getKeys(obj){
        //es6新语法   Object.prototype.toString方法精准判断参数值 属于哪种类型
        if(Object.prototype.toString.call(obj) === '[object Object]'){
            var arr = [];
            (function getKeysFn(o, char) {
                for(var key in o){
                    //判断 对象的属性是否需要拼接'.',如果是第一层对象属性不拼接，否则拼接'.'
                    var newChar = char == '' ? key : char + '.' + key;
                    if (Object.prototype.toString.call(o[key]) === '[object Object]') {
                        // 如果属性对应的属性值仍为可分解的对象，使用递归函数继续分解，直到最里层
                        getKeysFn(o[key],newChar);

                    }else{

                        arr.push(newChar);
                    }
                }

            })(obj, '')
            return arr;
        }else{
            console.log('传入的不是一个真正的对象噢');
        }

    }


    function getValue(obj){
        try{
            console.log(JSON.stringify(obj));
            return JSON.stringify(obj);
        }catch(ex){
            console.log('输入数据的格式存在错误');
        }

    }

    getKeys(result);


    getValue(result.p);

    getValue(result.r.s.t.u);

</script>
