<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position: relative;
            height: 480px;
            width: 480px;
            background: black;
        }
        .inner{
            position: absolute;
            left: 0;
            top:0;
            height: 480px;
            width: 480px;
            background-image: url("images/pic.jpg");
        }
    </style>
</head>
<body onload="smile()">
<div class="container">
    <div class="inner"></div>
</div>
<script>

       var x=0;
       var inner=document.getElementsByClassName('inner')[0];
       function smile(){
           x=x-480;
           inner.style.backgroundPosition=0+"px "+x+"px";
           if(x==-8160){
               x=0;
           }
           setTimeout(smile,100);

       };



</script>
</body>
</html>
