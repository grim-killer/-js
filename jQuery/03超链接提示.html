    $(function () {
        $("a.tooltip").mouseover(function (e) {
            //消除鼠标放在a连接上自动显示的title内容
            this.myTitle=this.title;
            this.title=""
            //创建div
            var tooltip = "<div id='tooltip'>"+this.myTitle+"</div>";
            $("body").append(tooltip);
            //设置div的位子跟着鼠标，必须要absolute
            $("#tooltip").css({
                "position":"absolute",
                "top":e.pageY+20+"px",
                "left":e.pageX+20+"px"
            }).show("fast");
        }).mouseout(function () {
            this.title=this.myTitle;
            $("#tooltip").remove();

        }).mousemove(function (e){//跟着鼠标移动
            $("#tooltip").css({
                "position":"absolute",
                "top":e.pageY+20+"px",
                "left":e.pageX+20+"px"
            })
        })
    })
    </script>
