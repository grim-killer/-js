<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .v_show{
            height: 230px;
            width: 500px;
            border: solid 1px;
            overflow: hidden;
        }
        .v_content_list{
            width: 9999px;
            overflow: hidden;
            position: relative;
        }
       .cartoon{
           display: inline-block;
       }
       .highlight_tip{
            display: inline-block;
        }
       .change_btn{
           display: inline-block;
           cursor: pointer;
       }
        .v_caption a{
            display: inline-block;
            margin-left: 90px;
        }
        span.current{
            background: aqua;
        }
        ul{
            margin: 0;
            list-style: none;
        }
        ul li{
           float: left;
            margin-right: 20px;

        }
        h4{
            margin: 0;
        }


    </style>
    <script src="js/jquery.js"></script>
    <script>
        $(function () {

            var page=1;//当前版面数
            var i=3;//每个版面可以放3张图片
            $("span.next").click(function () {
                var $parent=$(this).parents("div.v_show");
                var $v_show=$parent.find("div.v_content_list");
                var $v_content=$parent.find("div.v_content");//找到跟span元素同父母的兄弟元素
                var v_width=$v_content.width();//当前版面的宽
                var len=$v_show.find("li").length;//一共多少图片
                var page_count=Math.ceil(len/i);//图片总数/每版面放的图片数=总版数
                if(!$v_show.is(":animated")) {//如果不在动画队列
                    if (page == page_count) {//当前版等于最后一版
                        $v_show.animate({left: '0px'}, "slow");
                        page = 1;
                    } else {
                        $v_show.animate({left: '-=' + v_width}, "slow");
                        page++;
                    }

                }
                $parent.find("span").eq((page-1)).addClass("current").siblings().removeClass("current");
            })
            $("span.prev").click(function () {
                var $parent=$(this).parents("div.v_show");
                var $v_show=$parent.find("div.v_content_list");
                var $v_content=$parent.find("div.v_content");
                var v_width=$v_content.width();
                var len=$v_show.find("li").length;
                var page_count=Math.ceil(len/i);
                if(!$v_show.is("animated")) {
                    if (page == 1) {
                        $v_show.animate({left: '-=' + (page_count - 1) * v_width}, "slow");
                        page = page_count;
                    } else {
                        $v_show.animate({left: '+=' + v_width}, "slow");
                        page--;
                    }
                }
                $parent.find("span").eq((page - 1)).addClass("current").siblings().removeClass("current");

            })
        })
    </script>
</head>
<body>
<div class="v_show">
    <div class="v_caption">
        <h2 class="cartoon" title="卡通动漫">卡通动漫</h2>
        <div class="highlight_tip">
            <span class="current">1</span><span>2</span><span>3</span>
        </div>
        <div class="change_btn">
            <span class="prev">上一页</span>
            <span class="next">下一页</span>
        </div>
        <em><a href="#">更多</a></em>
    </div>
    <div class="v_content">
